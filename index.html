---
permalink: /
layout: default
---
<div class="content">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
  {% assign jobs = site.jobs | size %}
  {% if jobs > 0 %}
    <h3>Open positions:</h3>
    <ul>
      {% for opening in site.jobs %}
        <li>
          <a href="{{ opening.url | absolute_url }}">{{ opening.title }}</a><br>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <span class="no-open-positions">There are currently no open positions.</span>
  {% endif %}
</div>
